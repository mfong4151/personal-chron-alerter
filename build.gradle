plugins {
  id 'java'
  id 'application'
  id 'com.github.johnrengelman.shadow' version '8.1.1'
}

repositories { mavenCentral() }

dependencies {
  // No extra deps needed for Discord webhook; we use Java HttpClient.
}

application {
  mainClass = 'app.Main'
}

java {
  toolchain {
    languageVersion = JavaLanguageVersion.of(17)
  }
}
